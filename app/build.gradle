apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.example.neeraja.instagram"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
repositories {
    mavenCentral()
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.loopj.android:android-async-http:1.4.5' // send network requests to get JSON
    compile 'com.squareup.picasso:picasso:2.5.2' // load remote images from the network into image views
    compile 'com.android.support:support-v4:21.0.3' // SwipeRefreshLayout
    compile 'com.makeramen:roundedimageview:2.0.1' // for rounded image view

}
